{% extends 'base.html' %}

{% block title %}Выбор консультанта | Турагентство BezБилета{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-sm border-0 mt-5">
                <div class="card-body p-4">
                    <h2 class="text-center mb-4 text-orange">
                        <i class="bi bi-person-gear"></i> Выберите консультанта
                    </h2>
                    <div class="orange-divider mb-4"></div>

                    <form method="post" class="needs-validation" novalidate>
                        {% csrf_token %}
                        
                        <div class="mb-4">
                            <label for="{{ form.employee.id_for_label }}" class="form-label fs-5">
                                <i class="bi bi-person-fill-gear"></i> {{ form.employee.label }}
                            </label>
                            <select name="{{ form.employee.name }}" 
                                    id="{{ form.employee.id_for_label }}" 
                                    class="form-select form-select-lg"
                                    required>
                                {% for choice in form.employee.field.choices %}
                                    <option value="{{ choice.0 }}">{{ choice.1 }}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg py-2">
                                <i class="bi bi-check-circle"></i> Сохранить
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .text-orange {
        color: var(--orange-primary);
    }
    .orange-divider {
        height: 2px;
        background: var(--orange-primary);
        opacity: 0.2;
    }
    .form-select {
        padding: 12px 15px;
        border-radius: 8px;
        border: 1px solid #ced4da;
        transition: all 0.3s;
        font-size: 1rem;
    }
    .form-select:focus {
        border-color: var(--orange-primary);
        box-shadow: 0 0 0 0.25rem rgba(255, 123, 37, 0.25);
    }
    .btn-lg {
        font-size: 1.1rem;
        border-radius: 8px;
        background-color: var(--orange-primary);
        border-color: var(--orange-primary);
    }
    .btn-lg:hover {
        background-color: #e04e00;
        border-color: #e04e00;
    }
</style>
{% endblock %}
