{% extends 'base_for_login.html' %}

{% block title %}Регистрация | Турагентство BezБилета{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-sm border-0 mt-5">
                <div class="card-body p-4">
                    <h1 class="text-center mb-4 text-orange">
                        <i class="bi bi-person-plus"></i> Регистрация
                    </h1>
                    <div class="orange-divider mb-4"></div>

                    <form method="post" class="needs-validation" novalidate>
                        {% csrf_token %}
                        
                        <div class="row">
                            <div class="col-md-4 mb-3">
                                <label for="{{ form.last_name.id_for_label }}" class="form-label">
                                    <i class="bi bi-person-vcard"></i> Фамилия
                                </label>
                                <input type="text" 
                                       name="{{ form.last_name.name }}" 
                                       id="{{ form.last_name.id_for_label }}" 
                                       class="form-control form-control-lg"
                                       required>
                            </div>
                            
                            <div class="col-md-4 mb-3">
                                <label for="{{ form.first_name.id_for_label }}" class="form-label">
                                    <i class="bi bi-person"></i> Имя
                                </label>
                                <input type="text" 
                                       name="{{ form.first_name.name }}" 
                                       id="{{ form.first_name.id_for_label }}" 
                                       class="form-control form-control-lg"
                                       required>
                            </div>
                            
                            <div class="col-md-4 mb-3">
                                <label for="{{ form.patronymic.id_for_label }}" class="form-label">
                                    <i class="bi bi-person"></i> Отчество
                                </label>
                                <input type="text" 
                                       name="{{ form.patronymic.name }}" 
                                       id="{{ form.patronymic.id_for_label }}" 
                                       class="form-control form-control-lg">
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="{{ form.username.id_for_label }}" class="form-label">
                                <i class="bi bi-person-circle"></i> Логин
                            </label>
                            <input type="text" 
                                   name="{{ form.username.name }}" 
                                   id="{{ form.username.id_for_label }}" 
                                   class="form-control form-control-lg"
                                   required>
                            <small class="form-text text-muted">Обязательное поле. Не более 150 символов.</small>
                        </div>

                        <div class="mb-3">
                            <label for="{{ form.email.id_for_label }}" class="form-label">
                                <i class="bi bi-envelope"></i> Email
                            </label>
                            <input type="email" 
                                   name="{{ form.email.name }}" 
                                   id="{{ form.email.id_for_label }}" 
                                   class="form-control form-control-lg"
                                   required>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="{{ form.password1.id_for_label }}" class="form-label">
                                    <i class="bi bi-lock"></i> Пароль
                                </label>
                                <input type="password" 
                                       name="{{ form.password1.name }}" 
                                       id="{{ form.password1.id_for_label }}" 
                                       class="form-control form-control-lg"
                                       required>
                            </div>
                            
                            <div class="col-md-6 mb-3">
                                <label for="{{ form.password2.id_for_label }}" class="form-label">
                                    <i class="bi bi-lock-fill"></i> Подтверждение
                                </label>
                                <input type="password" 
                                       name="{{ form.password2.name }}" 
                                       id="{{ form.password2.id_for_label }}" 
                                       class="form-control form-control-lg"
                                       required>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="{{ form.address.id_for_label }}" class="form-label">
                                <i class="bi bi-house"></i> Адрес
                            </label>
                            <input type="text" 
                                   name="{{ form.address.name }}" 
                                   id="{{ form.address.id_for_label }}" 
                                   class="form-control form-control-lg"
                                   required>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="{{ form.phone.id_for_label }}" class="form-label">
                                    <i class="bi bi-telephone"></i> Телефон
                                </label>
                                <input type="text" 
                                       name="{{ form.phone.name }}" 
                                       id="{{ form.phone.id_for_label }}" 
                                       class="form-control form-control-lg"
                                       required>
                            </div>
                            
                            <div class="col-md-6 mb-3">
                                <label for="{{ form.birth_date.id_for_label }}" class="form-label">
                                    <i class="bi bi-calendar"></i> Дата рождения
                                </label>
                                <input type="date" 
                                       name="{{ form.birth_date.name }}" 
                                       id="{{ form.birth_date.id_for_label }}" 
                                       class="form-control form-control-lg"
                                       required>
                            </div>
                        </div>

                        <div class="d-grid mb-3">
                            <button type="submit" class="btn btn-primary btn-lg py-2">
                                <i class="bi bi-person-plus"></i> Зарегистрироваться
                            </button>
                        </div>

                        <div class="text-center">
                            <a href="{% url 'login' %}" class="text-decoration-none">
                                <i class="bi bi-box-arrow-in-right"></i> Уже есть аккаунт? Войти
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .text-orange {
        color: var(--orange-primary);
    }
    .orange-divider {
        height: 2px;
        background: var(--orange-primary);
        opacity: 0.2;
    }
    .form-control {
        padding: 12px 15px;
        border-radius: 8px;
        border: 1px solid #ced4da;
        transition: all 0.3s;
    }
    .form-control-lg {
        font-size: 1rem;
    }
    .form-control:focus {
        border-color: var(--orange-primary);
        box-shadow: 0 0 0 0.25rem rgba(255, 123, 37, 0.25);
    }
    .btn-lg {
        font-size: 1.1rem;
        border-radius: 8px;
        background-color: var(--orange-primary);
        border-color: var(--orange-primary);
    }
    .btn-lg:hover {
        background-color: #e04e00;
        border-color: #e04e00;
    }
    .invalid-feedback {
        display: block;
        color: #dc3545;
        margin-top: 5px;
    }
    .form-text {
        font-size: 0.875rem;
        margin-top: 0.25rem;
    }
</style>
{% endblock %}
