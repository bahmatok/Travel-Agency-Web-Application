{% extends "base.html" %}

{% block title %}График активности пользователей | Турагентство BezБилета{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-12">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2 class="text-orange mb-0">
                    <i class="bi bi-bar-chart-line"></i> График активности пользователей
                </h2>
                <a href="{% url 'main' %}" class="btn btn-outline-secondary">
                    <i class="bi bi-house-door"></i> На главную
                </a>
            </div>
            
            <div class="orange-divider mb-4"></div>
            
            <div class="card shadow-sm mb-4">
                <div class="card-body">
                    <div class="chart-container" style="position: relative; height: 60vh;">
                        <img src="data:image/png;base64,{{ chart_data }}" 
                             alt="График активности пользователей" 
                             class="img-fluid"
                             style="max-height: 100%; width: auto; display: block; margin: 0 auto;">
                    </div>
                </div>
                <div class="card-footer bg-light">
                    <small class="text-muted">
                        <i class="bi bi-info-circle"></i> Данные обновлены: {% now "d.m.Y H:i" %}
                    </small>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
